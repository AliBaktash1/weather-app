name: Deploy Vite React App

on:
  push:
    branches:
      - main  # Trigger the deploy on push to the main branch

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'  # Ensure this matches your node version in package.json

      - name: Install dependencies
        run: npm install

      - name: Build Vite project
        run: npm run build  # Vite uses this command to build the app

      - name: Upload production files
        uses: actions/upload-artifact@v3
        with:
          name: production-files
          path: ./dist  # Vite outputs the build files to the `dist` folder

  deploy:
    name: Deploy to GitHub Pages
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: production-files
          path: ./dist

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist  # Ensure this points to the correct build output folder
